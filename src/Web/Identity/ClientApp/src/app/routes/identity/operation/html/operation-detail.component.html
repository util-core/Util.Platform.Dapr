
<nz-card [nzBorderless]="true">
    <nz-descriptions [nzBordered]="true" [nzColumn]="{xs:1,sm:1,md:1,lg:1,xl:2,xxl:2}">
        <nz-descriptions-item [nzTitle]="'identity.application.name'|i18n">{{model.applicationName}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.module.name'|i18n">{{model.moduleName}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.name'|i18n">{{model.name}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.uri'|i18n">{{model.uri}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.isBase'|i18n"><i *ngIf="model.isBase" nz-icon="" nzType="check"></i><i *ngIf="!(model.isBase)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.enabled'|i18n"><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i *ngIf="!(model.enabled)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.operation.remark'|i18n">{{model.remark}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.creationTime'|i18n">{{model.creationTime|date:"yyyy-MM-dd HH:mm:ss"}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.lastModificationTime'|i18n">{{model.lastModificationTime|date:"yyyy-MM-dd HH:mm:ss"}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.sortId'|i18n">{{model.sortId}}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
