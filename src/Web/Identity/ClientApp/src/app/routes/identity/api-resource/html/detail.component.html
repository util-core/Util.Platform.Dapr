<page-header [autoBreadcrumb]="false" [syncTitle]="false" [title]="'identity.apiResource.detail'|i18n"></page-header>
<nz-card [nzBorderless]="true">
    <nz-descriptions [nzBordered]="true" [nzColumn]="2">
        <nz-descriptions-item [nzTitle]="'identity.apiResource.applicationName'|i18n">{{model.applicationName|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.enabled'|i18n"><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i *ngIf="!(model.enabled)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.apiResource.name'|i18n">{{model.name|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.parentName'|i18n">{{model.parentName|i18n}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.uri'|i18n">{{model.uri|i18n}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.url'|i18n">{{model.url|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.apiResource.httpMethod'|i18n">{{model.httpMethodDisplay|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.sortId'|i18n">{{model.sortId|i18n}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.claims'|i18n">{{model.claimsDisplay|i18n}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.remark'|i18n">{{model.remark|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.creationTime'|i18n">{{model.creationTime|date:"yyyy-MM-dd HH:mm"}}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
