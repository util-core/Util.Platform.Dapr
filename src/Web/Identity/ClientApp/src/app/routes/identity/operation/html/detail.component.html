<page-header [autoBreadcrumb]="false" [syncTitle]="false" [title]="'identity.operation.detail'|i18n"></page-header>
<nz-card [nzBorderless]="true">
    <nz-descriptions [nzBordered]="true" [nzColumn]="2">
        <nz-descriptions-item [nzTitle]="'identity.application.name'|i18n">{{model.applicationName|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.module.name'|i18n">{{model.moduleName|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.name'|i18n">{{model.name|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.uri'|i18n">{{model.uri|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.isBase'|i18n"><i *ngIf="model.isBase" nz-icon="" nzType="check"></i><i *ngIf="!(model.isBase)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.enabled'|i18n"><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i *ngIf="!(model.enabled)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.operation.sortId'|i18n">{{model.sortId|i18n}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.operation.remark'|i18n">{{model.remark|i18n}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.creationTime'|i18n">{{model.creationTime|date:"yyyy-MM-dd HH:mm"}}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
