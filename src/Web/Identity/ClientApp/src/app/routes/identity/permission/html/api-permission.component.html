
<nz-table #tb_api_permission="" #x_tb_api_permission="xTreeTableExtend" (nzPageIndexChange)="x_tb_api_permission.pageIndexChange($event)" (nzPageSizeChange)="x_tb_api_permission.pageSizeChange($event)" order="SortId" url="apiPermission" x-tree-table-extend="" [(nzPageIndex)]="x_tb_api_permission.queryParam.page" [(nzPageSize)]="x_tb_api_permission.queryParam.pageSize" [(queryParam)]="queryParam" [autoLoad]="false" [isExpandAll]="true" [nzData]="x_tb_api_permission.dataSource" [nzFrontPagination]="false" [nzLoading]="x_tb_api_permission.loading" [nzScroll]="{'y':'450px'}" [nzShowPagination]="false" [nzShowQuickJumper]="true" [nzShowSizeChanger]="true" [nzShowTotal]="total_tb_api_permission" [nzTotal]="x_tb_api_permission.total"><thead><tr><th><label (nzCheckedChange)="x_tb_api_permission.masterToggle()" nz-checkbox="" [nzChecked]="x_tb_api_permission.isMasterChecked()" [nzIndeterminate]="x_tb_api_permission.isMasterIndeterminate()">{{'identity.apiResource.name'|i18n}}</label></th><th>{{'identity.apiResource.uri'|i18n}}</th></tr></thead><tbody><ng-container *ngFor="let row of x_tb_api_permission.dataSource;index as index"><tr *ngIf="x_tb_api_permission.isShow(row)">
    <td (nzExpandChange)="x_tb_api_permission.collapse(row,$event)" [nzExpand]="x_tb_api_permission.isExpand(row)" [nzIndentSize]="row.level*x_tb_api_permission.config.table.indentUnitWidth" [nzShowExpand]="!x_tb_api_permission.isLeaf(row)"><label (nzCheckedChange)="x_tb_api_permission.toggle(row)" nz-checkbox="" [nzChecked]="x_tb_api_permission.isChecked(row)" [nzIndeterminate]="x_tb_api_permission.isIndeterminate(row)">{{row.name}}</label></td>
    <td>{{row.uri}}</td>
</tr></ng-container></tbody></nz-table><ng-template #total_tb_api_permission="" let-range="range" let-total="">{{ 'util.tableTotalTemplate'|i18n:{start:range[0],end:range[1],total:total} }}</ng-template>
