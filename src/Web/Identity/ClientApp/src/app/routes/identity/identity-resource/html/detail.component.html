<page-header [autoBreadcrumb]="false" [syncTitle]="false" [title]="'identity.identityResource.detail'|i18n"></page-header>
<nz-card [nzBorderless]="true">
    <nz-descriptions [nzBordered]="true" [nzColumn]="2">
        <nz-descriptions-item [nzTitle]="'identity.identityResource.uri'|i18n">{{model.uri}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.identityResource.name'|i18n">{{model.name}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.identityResource.claims'|i18n">{{model.claimsDisplay}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.identityResource.remark'|i18n">{{model.remark}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.identityResource.enabled'|i18n"><i *ngIf="model.enabled" nz-icon="" nzType="check"></i><i *ngIf="!(model.enabled)" nz-icon="" nzType="close"></i></nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.identityResource.creationTime'|i18n">{{model.creationTime|date:"yyyy-MM-dd HH:mm"}}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
