
<nz-card [nzBorderless]="true">
    <form #form="ngForm" nz-form="">
        <nz-form-item [nzGutter]="24"><nz-form-label [nzRequired]="true" [nzSpan]="6">{{'identity.role.code'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_code" [nzSpan]="18"><nz-input-group [nzSuffix]="tmp_code"><input #code="" #model_code="ngModel" #v_code="xValidationExtend" displayName="identity.role.code" name="code" nz-input="" x-validation-extend="" [(ngModel)]="model.code" [maxlength]="256" [x-required-extend]="true" /></nz-input-group><ng-template #tmp_code=""><i (click)="model_code.reset()" *ngIf="model_code.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_code="">{{v_code.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="24"><nz-form-label [nzRequired]="true" [nzSpan]="6">{{'identity.role.name'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_name" [nzSpan]="18"><nz-input-group [nzSuffix]="tmp_name"><input #model_name="ngModel" #name="" #v_name="xValidationExtend" displayName="identity.role.name" name="name" nz-input="" x-validation-extend="" [(ngModel)]="model.name" [maxlength]="256" [x-required-extend]="true" /></nz-input-group><ng-template #tmp_name=""><i (click)="model_name.reset()" *ngIf="model_name.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_name="">{{v_name.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="24"><nz-form-label [nzSpan]="6">{{'util.enabled'|i18n}}</nz-form-label><nz-form-control [nzSpan]="18"><nz-switch #enabled="" name="enabled" [(ngModel)]="model.enabled"></nz-switch></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="24"><nz-form-label [nzSpan]="6">{{'identity.role.remark'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_remark" [nzSpan]="18"><nz-input-group class="ant-input-affix-wrapper-textarea-with-clear-btn" [nzSuffix]="tmp_remark"><textarea #model_remark="ngModel" #remark="" #v_remark="xValidationExtend" displayName="identity.role.remark" name="remark" nz-input="" x-validation-extend="" [(ngModel)]="model.remark" [maxlength]="500" [nzAutosize]="{minRows:3}"></textarea></nz-input-group><ng-template #tmp_remark=""><i (click)="model_remark.reset()" *ngIf="model_remark.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_remark="">{{v_remark.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
        <div *xDrawerFooter="" nz-flex="" nzJustify="flex-end">
            <button (click)="close()" nz-button="" type="button">{{'util.cancel'|i18n}}</button>
            <button #btnSubmit="" #x_btnSubmit="xButtonExtend" (click)="x_btnSubmit.validateForm();submit(btnSubmit)" nz-button="" nzType="primary" type="submit" x-button-extend="" [disabled]="x_btnSubmit.isDisabled(form.invalid)">{{'util.ok'|i18n}}</button>
        </div>
    </form>
</nz-card>
