
<nz-card [nzBorderless]="true">
    <form #form="ngForm" nz-form="">
        <nz-form-item [nzGutter]="24"><nz-form-label [nzSpan]="6">{{'identity.user.userName'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_user_name" [nzSpan]="18"><nz-input-group [nzSuffix]="tmp_user_name"><input #model_user_name="ngModel" #user_name="" #v_user_name="xValidationExtend" displayName="identity.user.userName" name="user_name" nz-input="" x-validation-extend="" [(ngModel)]="model.userName" [maxlength]="256" /></nz-input-group><ng-template #tmp_user_name=""><i (click)="model_user_name.reset()" *ngIf="model_user_name.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_user_name="">{{v_user_name.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="24"><nz-form-label [nzSpan]="6">{{'identity.user.email'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_email" [nzSpan]="18"><nz-input-group [nzSuffix]="tmp_email"><input #email="" #model_email="ngModel" #v_email="xValidationExtend" displayName="identity.user.email" name="email" nz-input="" type="email" x-validation-extend="" [(ngModel)]="model.email" [email]="true" [maxlength]="256" /></nz-input-group><ng-template #tmp_email=""><i (click)="model_email.reset()" *ngIf="model_email.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_email="">{{v_email.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="24"><nz-form-label [nzSpan]="6">{{'identity.user.phoneNumber'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_phone_number" [nzSpan]="18"><nz-input-group [nzSuffix]="tmp_phone_number"><input #model_phone_number="ngModel" #phone_number="" #v_phone_number="xValidationExtend" displayName="identity.user.phoneNumber" name="phone_number" nz-input="" pattern="^1[0-9]{10}$" x-validation-extend="" [(ngModel)]="model.phoneNumber" [isInvalidPhone]="true" [maxlength]="64" /></nz-input-group><ng-template #tmp_phone_number=""><i (click)="model_phone_number.reset()" *ngIf="model_phone_number.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_phone_number="">{{v_phone_number.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
        <nz-form-item [nzGutter]="24"><nz-form-label [nzRequired]="true" [nzSpan]="6">{{'identity.user.password'|i18n}}</nz-form-label><nz-form-control [nzErrorTip]="vt_password" [nzSpan]="18"><nz-input-group [nzSuffix]="tmp_password"><input #model_password="ngModel" #password="" #v_password="xValidationExtend" #xi_password="xInputExtend" displayName="identity.user.password" name="password" nz-input="" x-input-extend="" x-validation-extend="" [(ngModel)]="model.password" [maxlength]="256" [type]="xi_password.passwordVisible?'text':'password'" [x-required-extend]="true" /></nz-input-group><ng-template #tmp_password=""><i (click)="xi_password.passwordVisible = !xi_password.passwordVisible" nz-icon="" [nzType]="xi_password.passwordVisible?'eye-invisible':'eye'"></i><i (click)="model_password.reset()" *ngIf="model_password.value" class="ant-input-clear-icon" nz-icon="" nzTheme="fill" nzType="close-circle"></i></ng-template><ng-template #vt_password="">{{v_password.getErrorMessage()}}</ng-template></nz-form-control></nz-form-item>
    </form>
    <div *xDrawerFooter="" nz-flex="" nzJustify="flex-end">
        <button (click)="close()" nz-button="">{{'util.cancel'|i18n}}</button>
        <button #btnSubmit="" #x_btnSubmit="xButtonExtend" (click)="x_btnSubmit.validateForm();submit(btnSubmit)" nz-button="" nzType="primary" type="submit" x-button-extend="">{{'util.ok'|i18n}}</button>
    </div>
</nz-card>
