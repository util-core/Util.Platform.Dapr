
<nz-card [nzBordered]="false">
    <nz-descriptions [nzBordered]="true" [nzColumn]="{xs:1,sm:1,md:1,lg:1,xl:2,xxl:2}">
        <nz-descriptions-item [nzTitle]="'identity.apiResource.applicationName'|i18n">{{model.applicationName}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.enabled'|i18n"><span *ngIf="model.enabled" nz-icon="" nzType="check"></span><span *ngIf="!(model.enabled)" nz-icon="" nzType="close"></span></nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.apiResource.name'|i18n">{{model.name}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.parentName'|i18n">{{model.parentName}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.uri'|i18n">{{model.uri}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.url'|i18n">{{model.url}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'identity.apiResource.httpMethod'|i18n">{{model.httpMethodDisplay}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.sortId'|i18n">{{model.sortId}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.claims'|i18n">{{model.claimsDisplay}}</nz-descriptions-item>
        <nz-descriptions-item nzSpan="2" [nzTitle]="'identity.apiResource.remark'|i18n">{{model.remark}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.creationTime'|i18n">{{model.creationTime|date:"yyyy-MM-dd HH:mm:ss"}}</nz-descriptions-item>
        <nz-descriptions-item [nzTitle]="'util.lastModificationTime'|i18n">{{model.lastModificationTime|date:"yyyy-MM-dd HH:mm:ss"}}</nz-descriptions-item>
    </nz-descriptions>
</nz-card>
